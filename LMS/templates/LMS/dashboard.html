<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            background-size: 300% 300%;
            animation: bgMove 8s ease infinite;
        }

        @keyframes bgMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            margin: 0;
            padding: 25px;
            text-align: center;
            color: #ffffff;
            font-size: 30px;
            letter-spacing: 1px;
            background: rgba(0, 0, 0, 0.35);
        }

        hr {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.95);
        }

        th {
            padding: 16px;
            background-color: #1e293b;
            color: #ffffff;
            font-size: 16px;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            text-align: center;
            font-size: 15px;
            color: #333;
        }

        tr:nth-child(even) td {
            background-color: #f1f5f9;
        }

        tr:hover td {
            background-color: #e0f2fe;
            transition: 0.3s;
        }

        a {
            display: inline-block;
            text-decoration: none;
            padding: 8px 20px;
            font-weight: bold;
            color: white;
            border-radius: 30px;
            background: linear-gradient(135deg, #6366f1, #22d3ee);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.35);
            transition: 0.4s;
        }

        a:hover::before {
            left: 100%;
        }

        a:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        }

        a:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <h1>Welcome to the LMS Dashboard</h1>
    <form action="{% url 'home' %}">
        {% csrf_token %}

        <table border="2px stripped black">
            <tr>
                <th>PAGE NAME</th>
                <th>REFERENCES</th>
            </tr>



            <tr>
                <td>USERNAME</td>
                <td>{{ request.user }}</td>
            </tr>

            <tr>
                <td>LOGIN</td>
                <td><a href="{% url 'login' %}">LINK</a></td>
            </tr>
            <tr>
                <td>REGISTER</td>
                <td><a href="{% url 'register' %}">LINK</a></td>
            </tr>

            <tr>
                <td>UNSECURE1</td>
                <td><a href="{% url 'unsecure1' %}">LINK</a></td>
            </tr>

            <tr>
                <td>UNSECURE2</td>
                <td><a href="{% url 'unsecure2' %}">LINK</a></td>
            </tr>

            <tr>
                <td>SECURE1</td>
                <td><a href="{% url 'secure1' %}">LINK</a></td>
            </tr>

            <tr>
                <td>SECURE2</td>
                <td><a href="{% url 'secure2' %}">LINK</a></td>
            </tr>

            <tr>
                <td>LOGOUT</td>
                <td><a href="{% url 'logout'%}">LOGOUT</a></td>
            </tr>
        </table>
    </form>

</body>

</html>
