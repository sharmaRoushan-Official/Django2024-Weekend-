<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #141e30, #243b55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-size: 32px;
        }

        label {
            font-size: 15px;
            font-weight: bold;
        }

        input {
            width: 320px;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            margin-top: 6px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #38bdf8;
        }

        button {
            width: 320px;
            /* âœ… FIX APPLIED */
            padding: 14px;
            margin-top: 25px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            color: white;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
        }

        hr {
            width: 320px;
            border: none;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            margin: 30px 0;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        button a {
            display: block;
        }
    </style>
</head>

<body>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h1>Login Page</h1>
        <hr>
        <div>
            {% if error %}
            <p style="color: #ff6b6b; font-weight: bold; margin-bottom: 20px; text-align: center;">
                {{ error }}
            </p>
            {% endif %}
        </div>


        <div>
            

            <label>UserName:</label><br>
            <input type="text" name="username" id="username">

            <br><br>

            <label>Password:</label><br>
            <input type="password" name="password" id="password">
            <br><br>
            <button type="submit">Submit</button>

            <hr>

            <button>
                <a href="{% url 'home' %}">Back to Dashboard</a>
            </button>
        </div>
    </form>

</body>

</html>
