<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            width: 450px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ddd;
            outline: none;
            margin-top: 5px;
            margin-bottom: 15px;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #6a11cb;
            box-shadow: 0px 0px 10px rgba(106,17,203,0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff5277, #ff3d6b);
        }

        .emoji-title {
            text-align: center;
            font-size: 45px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="form-container">
    
    <div class="emoji-title">üìöüë®‚Äçüéì</div>
    <h2>Student Form</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Name *</label>
        <input type="text" name="name" placeholder="Enter full name" required>

        <label>Age *</label>
        <input type="number" name="age" placeholder="Enter age" required>

        <label>Mobile Number *</label>
        <input type="text" name="mobileNo" placeholder="Enter mobile" required>

        <label>Date Of Birth</label>
        <input type="date" name="dob">

        <label>Upload Photo</label>
        <input type="file" name="pic">

        <button class="btn" type="submit" name="btnSubmit">Submit üöÄ</button>
    </form>
</div>

</body>
</html>
