<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(120deg, #11998e, #38ef7d);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .check {
            font-size: 60px;
            color: #28a745;
        }

        h1 {
            margin: 15px 0;
            color: #2d7a2d;
        }

        p {
            color: #555;
            font-size: 15px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(120deg, #11998e, #38ef7d);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: 0.3s;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="check">âœ”</div>
        <h1>Student Added Successfully!</h1>
        <p>The student has been successfully enrolled in the selected course.</p>

        <a href="{% url 'addCourse' %}">Add Another Course</a>
    </div>

</body>
</html>
