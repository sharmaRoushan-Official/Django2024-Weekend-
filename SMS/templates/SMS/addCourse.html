<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            width: 100%;
            max-width: 420px;
            padding: 30px 25px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 8px;
            color: #333;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .divider {
            height: 3px;
            width: 60px;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            margin: 0 auto 25px;
            border-radius: 10px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #444;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
            outline: none;
            transition: 0.3s;
            background: #f9f9f9;
        }

        select:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.15);
            background: #fff;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            color: #fff;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* ðŸ“± Mobile adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <form method="post">
        {% csrf_token %}

        <div class="container">
            <h1>Add Course</h1>
            <div class="subtitle">Assign course to student</div>
            <div class="divider"></div>

            <label>Select Course</label>
            <select name="c_id" required>
                <option value="">-- Select Course --</option>
                {% for c in course %}
                <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>

            <label>Select Student</label>
            <select name="s_id" required>
                <option value="">-- Select Student --</option>
                {% for s in student %}
                <option value="{{ s.id }}">{{ s.name }}</option>
                {% endfor %}
            </select>


            <button type="submit" name="btnAddCourse">Add Course</button>
        </div>
    </form>

</body>

</html>
